            var passwordArray = ["123","456","789"];
            for (var i = 0;
                 i < usernameArray.length;
                 i++);
        {
            if ((userName == usernameArray[i]) && (passWord == passwordArray[i]))
            {
                valid = true;
                break;
            }

        if (valid){
